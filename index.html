<!DOCTYPE html>
<html lang="en-US">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Band - Web Bluetooth</title>
  <style>
    body {
      background-color: #202124;
      font-family: sans-serif;
    }

    #init {
      position: absolute;
      left: 0px;
      top: 0px;
      background-color: #202124;
      width: 100%;
      height: 30px;
      color: white;
      text-align: center;
      vertical-align: middle;
      font-size: 24px;
      border: none;
      border-bottom: solid 1px white;
    }

    #logs {
      position: absolute;
      left: 0px;
      top: 31px;
      width: calc(100% - 8px);
      font-size: 22px;
      height: calc(100% - 39px);
      color: white;
      padding: 4px;
    }
  </style>
</head>

<body>
  <button onclick="init()" id="init">Init</button>
  <div id="logs">
    <span>Logs</span>
  </div>
  <script src="./bundle.js"></script>
</body>

</html>
